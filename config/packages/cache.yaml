# config/packages/cache.yaml
framework:
  cache:
    default_redis_provider: '%env(CACHE_DSN)%'

    pools:
      # Tag-aware pool for the tasks list (lets us bulk invalidate easily)
      cache.tasks_tagged:
        adapter: cache.adapter.redis_tag_aware
        default_lifetime: 180   # 3 minutes for list pages

      # Simple pool for single task item
      cache.task_item:
        adapter: cache.adapter.redis
        default_lifetime: 600   # 10 minutes for item pages